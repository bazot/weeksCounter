<!DOCTYPE html>
<html>
<head>
	<title>Weeks Counter</title>
	<link rel="stylesheet" type="text/css" href="css/counterStyle.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="topGrid" id="topGrid"></div>
		<div class="leftSideGrid" id="leftSideGrid"></div>
		<!--data field-->
		<div class="side">
			<div class="userInput">
				<input type="text" id="nameField" placeholder="enter your name" />
				<label>enter your birth date</label>
				<input type="date" id="birthDate"/>
				<a 
					class="btnDate btn" 
					onclick="getDate()">
					Get date
				</a>
				<a 
					id="clearData" 
					class="btnClear btn" 
					onclick="clearData()">
					Clear Data
				</a>
			</div>
			<div class="dataHolder" id="dataHolder"></div>
		</div>
		<!--weeks field-->
		<div class="weeksHolder" id="weeksHolder"></div>
	</div>

	<script src="js/counerScript.js"></script>
	<script src="js/modalEffects.js"></script>
</body>
</html>
